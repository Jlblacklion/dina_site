<body>

    <p class="titulo"> Fale Conosco </p>

    <div>
        <p class="texto1"> Mande a sua proposta, data e horário de agendamento.
         Preencha o formulário abaixo e envie sua mensagem. </p> 
        <p class="texto1"> Um trançadeira entrará em contato o mais breve possível. </p>

    <form action="/action_page.php" class="formulario"> 
            <article class="do-formulario">
            <div class="input-form">
                <input type="text" id="fname" name="name" placeholder="Nome">

            <div class="input-form">
                <input type="text" id="lemail" name="E-mail" placeholder="E-mail">
            </div> 

            <div class="input-form">

            </div>

            <div class="input-form">      
                <input type="text" id="lcelular" name="celular" placeholder="Celular com DDD">
            </div>
            <div class="input-form">      
                <textarea> Enviar menssagem... </textarea>
            </input> 
        <div class="input-form">      
            <input type="submit" value="Enviar" id="enviar">
        </div> 
    </article>           
</form>
